<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Hyrox Tracker">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23ff6b35'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-weight='bold'>H</text></svg>">
  <title>Hyrox Training Logger</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    body {
      overscroll-behavior: none;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide React icons as inline SVG components
    const Calendar = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );
    
    const Plus = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );
    
    const TrendingUp = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );
    
    const User = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    );
    
    const Users = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );
    
    const CheckCircle = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );
    
    const Clock = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );
    
    const Flame = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
      </svg>
    );

    const HyroxTrainingApp = () => {
      const [activeTab, setActiveTab] = useState('plan');
      const [selectedUser, setSelectedUser] = useState('user1');
      const [selectedPlan, setSelectedPlan] = useState('mixed');
      const [workouts, setWorkouts] = useState([]);
      const [completedSessions, setCompletedSessions] = useState({});
      const [currentWeek, setCurrentWeek] = useState(1);
      const [showLogForm, setShowLogForm] = useState(false);
      const [nutritionLog, setNutritionLog] = useState([]);
      const [showNutritionForm, setShowNutritionForm] = useState(false);
      const [showTargetForm, setShowTargetForm] = useState(false);
      const [nutritionTargets, setNutritionTargets] = useState({
        calories: 2100,
        protein: 130,
        carbs: 225,
        fats: 65
      });
      const [currentMeal, setCurrentMeal] = useState({
        date: new Date().toISOString().split('T')[0],
        mealName: '',
        calories: '',
        protein: '',
        carbs: '',
        fats: ''
      });
      const [currentWorkout, setCurrentWorkout] = useState({
        date: new Date().toISOString().split('T')[0],
        type: '',
        duration: '',
        notes: '',
        completed: true
      });

      useEffect(() => {
        const saved = localStorage.getItem('hyroxWorkouts');
        if (saved) {
          setWorkouts(JSON.parse(saved));
        }
        const savedCompleted = localStorage.getItem('completedSessions');
        if (savedCompleted) {
          setCompletedSessions(JSON.parse(savedCompleted));
        }
        const savedNutrition = localStorage.getItem('nutritionLog');
        if (savedNutrition) {
          setNutritionLog(JSON.parse(savedNutrition));
        }
        const savedTargets = localStorage.getItem('nutritionTargets');
        if (savedTargets) {
          setNutritionTargets(JSON.parse(savedTargets));
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('hyroxWorkouts', JSON.stringify(workouts));
      }, [workouts]);

      useEffect(() => {
        localStorage.setItem('completedSessions', JSON.stringify(completedSessions));
      }, [completedSessions]);

      useEffect(() => {
        localStorage.setItem('nutritionLog', JSON.stringify(nutritionLog));
      }, [nutritionLog]);

      useEffect(() => {
        localStorage.setItem('nutritionTargets', JSON.stringify(nutritionTargets));
      }, [nutritionTargets]);

      const mixedDoublesWeek = [
        { 
          day: 'Monday', 
          type: 'Running', 
          focus: 'Intervals', 
          detail: '6x 800m @ race pace, 90s rest',
          specifics: 'TARGET RACE PACE: 4:30/km (7.4 mph / 13.3 km/h)\n\nWarm-up: 10 min easy\nMain: 6x 800m @ 3:20-3:30/km pace (10.5-11.0 mph), 90s jog recovery\nCool-down: 10 min easy\n\nTreadmill: Set to 10.5-11.0 mph for intervals\nOutdoor: ~2:40-2:48 per 800m rep'
        },
        { 
          day: 'Tuesday', 
          type: 'Strength', 
          focus: 'Upper Body Push', 
          detail: 'SkiErg, Wall Balls, Burpee Broad Jumps',
          specifics: 'Warm-up: 5 min row/bike\n\nSkiErg: 4x 500m (target: 2:00-2:10 each), 2 min rest\nWall Balls: 4x 20 reps (6kg/14lb ball), 90s rest\nBurpee Broad Jumps: 4x 10 reps, 2 min rest\n\nCore: 3x 30s plank hold'
        },
        { 
          day: 'Wednesday', 
          type: 'Running', 
          focus: 'Easy Recovery', 
          detail: '30-40 mins easy pace',
          specifics: 'Duration: 30-40 minutes\nPace: 5:30-6:00/km (6.2-6.8 mph / 10.0-10.9 km/h)\nHeart rate: Zone 2 (60-70% max HR)\n\nTreadmill: Set to 6.2-6.8 mph\nFocus on form and relaxation, should be able to hold conversation'
        },
        { 
          day: 'Thursday', 
          type: 'Strength', 
          focus: 'Lower Body & Pull', 
          detail: 'Sled Push/Pull, Sandbag Lunges, Farmers Carry',
          specifics: 'Warm-up: 5 min row + mobility\n\nSled Push: 4x 50m (2x bodyweight = ~150kg/330lb), 2 min rest\nSled Pull: 4x 50m (1.5x bodyweight = ~112kg/247lb), 2 min rest\nSandbag Lunges: 4x 100m (20kg/44lb bag), 90s rest\nFarmers Carry: 4x 50m (24kg/53lb each hand), 90s rest\n\nFinisher: 100 wall balls for time (6kg/14lb)'
        },
        { 
          day: 'Friday', 
          type: 'Rest', 
          focus: 'Active Recovery', 
          detail: 'Mobility work, light stretching',
          specifics: '20-30 min session:\n\n‚Ä¢ Foam rolling (5 min)\n‚Ä¢ Dynamic stretching (10 min)\n‚Ä¢ Yoga or light swimming (15 min)\n‚Ä¢ Optional: Easy 20 min walk\n\nFocus on hips, shoulders, thoracic spine'
        },
        { 
          day: 'Saturday', 
          type: 'Hybrid', 
          focus: 'Race Simulation', 
          detail: 'Abbreviated Hyrox workout or long run',
          specifics: 'Option A - Mini Hyrox:\n1km @ race pace (4:30/km = 7.4 mph) ‚Üí 500m SkiErg ‚Üí 1km ‚Üí 50m sled push ‚Üí 1km ‚Üí 50m sled pull ‚Üí 1km\n(Record total time)\n\nOption B - Long Run:\n10-12km @ 4:45-5:00/km (7.0-7.5 mph / 12-12.6 km/h)\nTreadmill: Set to 7.0-7.5 mph\n\nHydrate and fuel as if racing'
        },
        { 
          day: 'Sunday', 
          type: 'Running', 
          focus: 'Long Steady', 
          detail: '60+ mins aerobic pace',
          specifics: 'Duration: 60-75 minutes\nPace: 5:15-5:45/km (6.5-7.1 mph / 10.4-11.4 km/h)\nHeart rate: Zone 2-3 (65-75% max HR)\n\nTreadmill: Set to 6.5-7.1 mph\nFlat to rolling terrain\nOptional: Include 3x 2 min tempo surges @ 4:15/km (8.3 mph) in final 20 mins'
        }
      ];

      const mensSinglesWeek = [
        { 
          day: 'Monday', 
          type: 'Running', 
          focus: 'Tempo', 
          detail: '3x 2km @ threshold, 3 min rest',
          specifics: 'TARGET RACE PACE: 4:00/km (9.3 mph / 15.0 km/h)\n\nWarm-up: 15 min easy + drills\n\nMain: 3x 2km @ 3:45-3:55/km (9.5-10.0 mph / 15.3-16.0 km/h), 3 min jog recovery\nTreadmill: Set to 9.5-10.0 mph for reps\nTarget splits: 7:30-7:50 per 2km rep\n\nCool-down: 10 min easy\nTotal: 12-14km'
        },
        { 
          day: 'Tuesday', 
          type: 'Strength', 
          focus: 'Full Body Power', 
          detail: 'All 8 stations with intensity',
          specifics: 'Circuit (3 rounds):\n\n1. SkiErg: 1000m @ 1:50-2:00/500m\n2. Sled Push: 2x 50m (2.5x BW = ~187kg/412lb)\n3. Sled Pull: 2x 50m (2x BW = ~150kg/330lb)\n4. Burpee Broad Jumps: 2x 15 reps\n5. Row: 1000m @ 1:50-2:00/500m\n6. Farmers Carry: 2x 100m (28kg/62lb per hand)\n7. Sandbag Lunges: 2x 100m (25kg/55lb)\n8. Wall Balls: 2x 30 reps (9kg/20lb ball)\n\n90s rest between exercises, 3 min between rounds'
        },
        { 
          day: 'Wednesday', 
          type: 'Running', 
          focus: 'Speed Intervals', 
          detail: '10x 400m fast, 60-90s recovery',
          specifics: 'Warm-up: 2km easy + strides\n\nMain: 10x 400m @ 1:20-1:25 each (3:20-3:32/km pace)\nTreadmill: Set to 10.6-11.2 mph\nRecovery: 60-90s standing/walking\nTarget pace: ~3:20/km equivalent (11.2 mph)\n\nCool-down: 1-2km easy\nTotal: 10-12km'
        },
        { 
          day: 'Thursday', 
          type: 'Strength', 
          focus: 'Station Specific', 
          detail: 'Focus on weakest 2-3 stations, high volume',
          specifics: 'Choose your 2-3 weakest stations and do:\n\nExample for SkiErg weakness:\n‚Ä¢ 8x 500m @ race pace (1:50-2:00), 90s rest\n‚Ä¢ 3x 1000m steady, 2 min rest\n‚Ä¢ 1x max calories in 5 min\n\nExample for Sled weakness:\n‚Ä¢ 10x 50m push (2.5x BW = 187kg/412lb), 90s rest\n‚Ä¢ 5x 100m push (2x BW = 150kg/330lb), 2 min rest\n‚Ä¢ EMOM 10 min: 20m heavy push\n\nHigh volume = 2-3x normal training load'
        },
        { 
          day: 'Friday', 
          type: 'Running', 
          focus: 'Easy', 
          detail: '40 mins conversational pace',
          specifics: 'Duration: 40 minutes\nPace: 5:15-5:45/km (6.5-7.1 mph / 10.4-11.4 km/h)\nHeart rate: Zone 2 (60-70% max HR)\n\nTreadmill: Set to 6.5-7.1 mph\nFlat route preferred\nFocus: Form, breathing rhythm\n\nDistance: ~7-8km'
        },
        { 
          day: 'Saturday', 
          type: 'Hybrid', 
          focus: 'Competition Simulation', 
          detail: 'Full or modified Hyrox under race conditions',
          specifics: 'Full Simulation (record all splits):\n\n8x (1km run @ 4:00/km = 9.3 mph + station):\n1. 1km ‚Üí 1000m SkiErg (target: 3:40-4:00)\n2. 1km ‚Üí 50m Sled Push (2.5x BW = 187kg/412lb)\n3. 1km ‚Üí 50m Sled Pull (2x BW = 150kg/330lb)\n4. 1km ‚Üí 80m Burpee Broad Jumps\n5. 1km ‚Üí 1000m Row (target: 3:40-4:00)\n6. 1km ‚Üí 200m Farmers (2x 24kg/53lb)\n7. 1km ‚Üí 100m Sandbag Lunges (25kg/55lb)\n8. 1km ‚Üí 100 Wall Balls (9kg/20lb)\n\nTreadmill for runs: 9.3 mph\nRace effort! Record Roxzone times.\nTarget: Under 70 mins total'
        },
        { 
          day: 'Sunday', 
          type: 'Running', 
          focus: 'Long Base', 
          detail: '75-90 mins low intensity',
          specifics: 'Duration: 75-90 minutes\nPace: 5:00-5:30/km (6.8-7.5 mph / 10.9-12.0 km/h)\nHeart rate: Zone 2 (65-72% max HR)\n\nTreadmill: Set to 6.8-7.5 mph\nRolling terrain OK\nDistance: 14-17km\n\nOptional: Include 4x 3 min @ 4:30/km (7.8 mph) in last 30 mins\n\nFuel: Gel or snack at 45 min'
        }
      ];

      const mixedDoublesProgram = {
        1: { focus: 'Base Building', intensity: 'Low-Moderate', notes: 'Focus on form and consistency', startDate: '2024-10-20' },
        2: { focus: 'Base Building', intensity: 'Low-Moderate', notes: 'Increase volume slightly', startDate: '2024-10-27' },
        3: { focus: 'Base Building', intensity: 'Moderate', notes: 'Build aerobic capacity', startDate: '2024-11-03' },
        4: { focus: 'Strength Foundation', intensity: 'Moderate', notes: 'Introduction to all 8 stations', startDate: '2024-11-10' },
        5: { focus: 'Strength Foundation', intensity: 'Moderate-High', notes: 'Increase station loads', startDate: '2024-11-17' },
        6: { focus: 'Build Phase', intensity: 'Moderate-High', notes: 'Longer intervals, more volume', startDate: '2024-11-24' },
        7: { focus: 'Taper', intensity: 'Low-Moderate', notes: 'Reduce volume, maintain intensity - RACE WEEK', startDate: '2024-12-01' }
      };

      const mensSinglesProgram = {
        1: { focus: 'Base Building', intensity: 'Moderate', notes: 'Establish running base', startDate: '2024-10-20' },
        2: { focus: 'Base Building', intensity: 'Moderate', notes: 'Add station work', startDate: '2024-10-27' },
        3: { focus: 'Strength Emphasis', intensity: 'Moderate-High', notes: 'Heavy station work', startDate: '2024-11-03' },
        4: { focus: 'Strength Emphasis', intensity: 'High', notes: 'Max strength development', startDate: '2024-11-10' },
        5: { focus: 'Build Phase', intensity: 'High', notes: 'Higher running volume', startDate: '2024-11-17' },
        6: { focus: 'Race Specific', intensity: 'High', notes: 'Race simulations and transitions', startDate: '2024-11-24' },
        7: { focus: 'Taper', intensity: 'Moderate', notes: 'Freshen up for race day - RACE WEEK', startDate: '2024-12-01' }
      };

      const toggleSessionComplete = (week, dayIndex) => {
        const key = `${selectedUser}-${selectedPlan}-${week}-${dayIndex}`;
        setCompletedSessions(prev => ({
          ...prev,
          [key]: !prev[key]
        }));
      };

      const isSessionComplete = (week, dayIndex) => {
        const key = `${selectedUser}-${selectedPlan}-${week}-${dayIndex}`;
        return completedSessions[key] || false;
      };

      const getWeekCompletion = (week) => {
        const template = selectedPlan === 'mixed' ? mixedDoublesWeek : mensSinglesWeek;
        let completed = 0;
        template.forEach((_, idx) => {
          if (isSessionComplete(week, idx)) completed++;
        });
        return { completed, total: template.length, percentage: Math.round((completed / template.length) * 100) };
      };

      const handleLogWorkout = () => {
        if (!currentWorkout.type) return;
        
        const newWorkout = {
          ...currentWorkout,
          id: Date.now(),
          user: selectedUser,
          plan: selectedPlan
        };
        
        setWorkouts([newWorkout, ...workouts]);
        setCurrentWorkout({
          date: new Date().toISOString().split('T')[0],
          type: '',
          duration: '',
          notes: '',
          completed: true
        });
        setShowLogForm(false);
      };

      const handleLogMeal = () => {
        if (!currentMeal.mealName || !currentMeal.calories) return;
        
        const newMeal = {
          ...currentMeal,
          id: Date.now(),
          calories: parseFloat(currentMeal.calories),
          protein: parseFloat(currentMeal.protein) || 0,
          carbs: parseFloat(currentMeal.carbs) || 0,
          fats: parseFloat(currentMeal.fats) || 0
        };
        
        setNutritionLog([newMeal, ...nutritionLog]);
        setCurrentMeal({
          date: new Date().toISOString().split('T')[0],
          mealName: '',
          calories: '',
          protein: '',
          carbs: '',
          fats: ''
        });
        setShowNutritionForm(false);
      };

      const getTodayNutrition = () => {
        const today = new Date().toISOString().split('T')[0];
        const todayMeals = nutritionLog.filter(meal => meal.date === today);
        
        return todayMeals.reduce((acc, meal) => ({
          calories: acc.calories + meal.calories,
          protein: acc.protein + meal.protein,
          carbs: acc.carbs + meal.carbs,
          fats: acc.fats + meal.fats
        }), { calories: 0, protein: 0, carbs: 0, fats: 0 });
      };

      const getRecentNutrition = (days = 7) => {
        const cutoffDate = new Date();
        cutoffDate.setDate(cutoffDate.getDate() - days);
        
        return nutritionLog.filter(meal => new Date(meal.date) >= cutoffDate);
      };

      const getUserWorkouts = (user) => {
        return workouts.filter(w => w.user === user);
      };

      const getWeekStats = (user) => {
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const weekWorkouts = workouts.filter(w => 
          w.user === user && new Date(w.date) >= weekAgo
        );
        
        return {
          total: weekWorkouts.length,
          running: weekWorkouts.filter(w => w.type === 'Running').length,
          strength: weekWorkouts.filter(w => w.type === 'Strength').length,
          hybrid: weekWorkouts.filter(w => w.type === 'Hybrid').length
        };
      };

      const currentPlan = selectedPlan === 'mixed' ? mixedDoublesWeek : mensSinglesWeek;
      const currentProgram = selectedPlan === 'mixed' ? mixedDoublesProgram : mensSinglesProgram;

      return (
        <div className="min-h-screen bg-black text-white p-4">
          <div className="max-w-6xl mx-auto pb-20">
            <div className="mb-8 text-center">
              <div className="flex items-center justify-center gap-3 mb-3">
                <img 
                  src="https://hyrox.com/wp-content/uploads/2023/09/hyrox_logo.svg" 
                  alt="Hyrox Logo" 
                  className="h-12"
                  onError={(e) => {
                    e.target.style.display = 'none';
                    e.target.nextSibling.style.display = 'flex';
                  }}
                />
                <div style={{display: 'none'}} className="items-center gap-3">
                  <Flame className="text-orange-500" size={40} />
                  <h1 className="text-4xl font-bold">HYROX</h1>
                </div>
              </div>
              <h2 className="text-2xl font-semibold mb-2">Training Logger</h2>
              <p className="text-gray-300">Track your journey to race day</p>
            </div>

            <div className="flex gap-4 mb-6 justify-center">
              <button
                onClick={() => {
                  setSelectedUser('user1');
                  setSelectedPlan('mixed');
                }}
                className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition ${
                  selectedUser === 'user1'
                    ? 'bg-orange-600 text-white shadow-lg'
                    : 'bg-white text-black hover:bg-gray-100 border-2 border-gray-200'
                }`}
              >
                <User size={20} />
                <div>
                  <div>Jade</div>
                  <div className="text-xs opacity-75">Mixed Doubles</div>
                </div>
              </button>
              <button
                onClick={() => {
                  setSelectedUser('user2');
                  setSelectedPlan('mens');
                }}
                className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition ${
                  selectedUser === 'user2'
                    ? 'bg-orange-600 text-white shadow-lg'
                    : 'bg-white text-black hover:bg-gray-100 border-2 border-gray-200'
                }`}
              >
                <User size={20} />
                <div>
                  <div>Tony</div>
                  <div className="text-xs opacity-75">Mens Singles</div>
                </div>
              </button>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              {(() => {
                const stats = getWeekStats(selectedUser);
                return (
                  <>
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                      <div className="text-gray-600 text-sm mb-1">This Week</div>
                      <div className="text-3xl font-bold" style={{color: '#FF4500'}}>{stats.total}</div>
                      <div className="text-gray-600 text-xs">Total Workouts</div>
                    </div>
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                      <div className="text-gray-600 text-sm mb-1">Running</div>
                      <div className="text-3xl font-bold text-black">{stats.running}</div>
                      <div className="text-gray-600 text-xs">Sessions</div>
                    </div>
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                      <div className="text-gray-600 text-sm mb-1">Strength</div>
                      <div className="text-3xl font-bold text-black">{stats.strength}</div>
                      <div className="text-gray-600 text-xs">Sessions</div>
                    </div>
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                      <div className="text-gray-600 text-sm mb-1">Hybrid</div>
                      <div className="text-3xl font-bold text-black">{stats.hybrid}</div>
                      <div className="text-gray-600 text-xs">Sessions</div>
                    </div>
                  </>
                );
              })()}
            </div>

            <div className="flex gap-2 mb-6 border-b-2 border-gray-200 overflow-x-auto">
              <button
                onClick={() => setActiveTab('plan')}
                className={`px-6 py-3 font-semibold transition whitespace-nowrap ${
                  activeTab === 'plan'
                    ? 'border-b-2'
                    : 'text-gray-500'

                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  <div className="mt-6 bg-blue-900 rounded-lg p-5">
                    <h4 className="font-bold text-lg mb-3">üíß Hydration & Supplements</h4>
                    <ul className="space-y-2 text-sm">
                      <li>‚Ä¢ 2.5-3 liters of water daily</li>
                      <li>‚Ä¢ Electrolytes during intense sessions</li>
                      <li>‚Ä¢ Multivitamin with breakfast</li>
                      <li>‚Ä¢ Omega-3 supplement with dinner</li>
                      <li>‚Ä¢ Optional: Creatine (5g daily) and BCAAs</li>
                    </ul>
                  </div>
                </div>
              )}

              {activeTab === 'history' && (
                <div>
                  <h3 className="text-xl font-bold mb-4">Workout History</h3>
                  {getUserWorkouts(selectedUser).length === 0 ? (
                    <div className="text-center py-12 text-gray-400">
                      <Clock size={48} className="mx-auto mb-4 opacity-50" />
                      <p>No workouts logged yet</p>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {getUserWorkouts(selectedUser).map((workout) => (
                        <div key={workout.id} className="bg-gray-700 rounded-lg p-4">
                          <div className="flex items-start justify-between mb-2">
                            <div>
                              <div className="font-bold">{workout.type}</div>
                              <div className="text-sm text-gray-400">
                                {new Date(workout.date).toLocaleDateString('en-GB', {
                                  weekday: 'short',
                                  day: 'numeric',
                                  month: 'short'
                                })}
                              </div>
                            </div>
                            <div className="text-sm font-semibold">{workout.duration} mins</div>
                          </div>
                          {workout.notes && (
                            <div className="text-sm text-gray-300 mt-2 pt-2 border-t border-gray-600">
                              {workout.notes}
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<HyroxTrainingApp />, document.getElementById('root'));
  </script>
</body>
</html>
