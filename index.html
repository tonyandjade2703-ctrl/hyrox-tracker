          setNutritionTargets(JSON.parse(savedTargets));

      useEffect(() => {
        localStorage.setItem('hyroxWorkouts', JSON.stringify(workouts));

        localStorage.setItem('nutritionLog', JSON.stringify(nutritionLog));

      useEffect(() => {

      const mixedDoublesWeek = [

        },
        {

          specifics: 'Duration: 60-75 minutes\nPace: 5:15-5:45/km (6.5-7.1 mph / 10.4-11.4 km/h)\nHeart rate: Zone 2-3 (65-75% max HR)\n\nTreadmill: Set to 6.5-7.1 mph\nFlat to rolling terrain\nOptional: Include 3x 2 min tempo surges @ 4:15/km (8.3 mph) in final 20 mins'

      const mensSinglesWeek = [
        {

        },
        {

          specifics: 'Warm-up: 2km easy jog (10.0 km/h / 6.21 mph - 6:00/km)\n\nMain: 7km continuous at conversational pace (10.2 km/h / 6.34 mph - 5:52/km)\n\nCool-down: 1km easy (10.0 km/h / 6.21 mph - 6:00/km)\n\nTreadmill: Set to 10.2 km/h (6.34 mph) for main section\nTotal: 10km - building from current 6:18/km average\n\nHeart rate: Zone 2 (60-70% max HR)'

        },
        {

        }
      ];

      const mixedDoublesProgram = {
        1: { focus: 'Base Building', intensity: 'Low-Moderate', notes: 'Focus on form and consistency', startDate: '2025-10-20' },

      };

      const mensSinglesProgram = {
        1: { 
          focus: 'Base Building', 
          intensity: 'Moderate', 
          notes: 'WEEK 1: Sled Push 160kg / Sled Pull 110kg / Wall Balls 10 @ 9kg / Sandbag 15kg / Farmers 20kg / Long Run 14km. Focus on form and movement patterns',
          startDate: '2025-10-20' 
        },
        2: { 
          focus: 'Strength Foundation', 
          intensity: 'Moderate-High', 
          notes: 'WEEK 2: Sled Push 170kg / Sled Pull 120kg / Wall Balls 20 @ 12kg / Sandbag 20kg / Farmers 24kg / Long Run 14km. Increase overload and volume',
          startDate: '2025-10-27' 
        },
        3: { 
          focus: 'Intensity Ramp', 
          intensity: 'High', 
          notes: 'WEEK 3: Sled Push 170kg / Sled Pull 120kg / Wall Balls 25 @ 12kg / Sandbag 20kg / Farmers 28kg / Long Run 15km. VO2Max running + power focus',
          startDate: '2025-11-03' 
        },
        4: { 
          focus: 'Race Simulation', 
          intensity: 'High', 
          notes: 'WEEK 4: Sled Push 170kg / Sled Pull 120kg / Wall Balls 30 @ 12kg / Sandbag 20kg / Farmers 24kg / Long Run 16km. Mini-course simulation',
          startDate: '2025-11-10' 
        },
        5: { 
          focus: 'Peak Intensity', 
          intensity: 'Very High', 
          notes: 'WEEK 5: Sled Push 175kg PEAK / Sled Pull 125kg PEAK / Wall Balls 35 @ 12kg / Sandbag 20kg / Farmers 28kg / Long Run 17km. Full Hyrox simulation',
          startDate: '2025-11-17' 
        },
        6: { 
          focus: 'Race Rehearsal', 
          intensity: 'Moderate-High', 
          notes: 'WEEK 6: Sled Push 160kg / Sled Pull 110kg / Wall Balls 25-30 @ 12kg / Sandbag 20kg / Farmers 22kg / Long Run 13km. Reduce volume, 85% effort',
          startDate: '2025-11-24' 
        },
        7: { 
          focus: 'Taper', 
          intensity: 'Low', 
          notes: 'WEEK 7: RACE WEIGHTS! Push 152kg / Pull 102kg (feels light!). Shakeout runs only. Friday REST. RACE DAY: Saturday 6 December',
          startDate: '2025-12-01' 
        }
      };

      const toggleSessionComplete = (week, dayIndex) => {
        const key = `${selectedUser}-${selectedPlan}-${week}-${dayIndex}`;
        setCompletedSessions(prev => ({
          ...prev,
          [key]: !prev[key]
        }));
      };

      const isSessionComplete = (week, dayIndex) => {
        const key = `${selectedUser}-${selectedPlan}-${week}-${dayIndex}`;
        return completedSessions[key] || false;
      };

      const getWeekCompletion = (week) => {
        const template = selectedPlan === 'mixed' ? mixedDoublesWeek : mensSinglesWeek;
        let completed = 0;
        template.forEach((_, idx) => {
          if (isSessionComplete(week, idx)) completed++;
        });
        return { completed, total: template.length, percentage: Math.round((completed / template.length) * 100) };
      };

      const handleLogWorkout = () => {
        if (!currentWorkout.type) return;
        
        const newWorkout = {
          ...currentWorkout,
          id: Date.now(),
          user: selectedUser,
          plan: selectedPlan
        };
        
        setWorkouts([newWorkout, ...workouts]);
        setCurrentWorkout({
          date: new Date().toISOString().split('T')[0],
          type: '',
          duration: '',
          notes: '',
          completed: true
        });
        setShowLogForm(false);
      };

      const handleLogMeal = () => {
        if (!currentMeal.mealName || !currentMeal.calories) return;
        
        const newMeal = {
          ...currentMeal,
          id: Date.now(),
          calories: parseFloat(currentMeal.calories),
          protein: parseFloat(currentMeal.protein) || 0,
          carbs: parseFloat(currentMeal.carbs) || 0,
          fats: parseFloat(currentMeal.fats) || 0
        };
        
        setNutritionLog([newMeal, ...nutritionLog]);
        setCurrentMeal({
          date: new Date().toISOString().split('T')[0],
          mealName: '',
          calories: '',
          protein: '',
          carbs: '',
          fats: ''
        });
        setShowNutritionForm(false);
      };

      const getTodayNutrition = () => {
        const today = new Date().toISOString().split('T')[0];
        const todayMeals = nutritionLog.filter(meal => meal.date === today);
        
        return todayMeals.reduce((acc, meal) => ({
          calories: acc.calories + meal.calories,
          protein: acc.protein + meal.protein,
          carbs: acc.carbs + meal.carbs,
          fats: acc.fats + meal.fats
        }), { calories: 0, protein: 0, carbs: 0, fats: 0 });
      };

      const getRecentNutrition = (days = 7) => {
        const cutoffDate = new Date();
        cutoffDate.setDate(cutoffDate.getDate() - days);
        
        return nutritionLog.filter(meal => new Date(meal.date) >= cutoffDate);
      };

      const getUserWorkouts = (user) => {
        return workouts.filter(w => w.user === user);
      };

      const getWeekStats = (user) => {
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const weekWorkouts = workouts.filter(w => 
          w.user === user && new Date(w.date) >= weekAgo
        );
        
        return {
          total: weekWorkouts.length,
          running: weekWorkouts.filter(w => w.type === 'Running').length,
          strength: weekWorkouts.filter(w => w.type === 'Strength').length,
          hybrid: weekWorkouts.filter(w => w.type === 'Hybrid').length
        };
      };

      const currentPlan = selectedPlan === 'mixed' ? mixedDoublesWeek : mensSinglesWeek;
      const currentProgram = selectedPlan === 'mixed' ? mixedDoublesProgram : mensSinglesProgram;

      return (
        <div className="min-h-screen bg-black text-white p-4">
          <div className="max-w-6xl mx-auto pb-20">
            <div className="mb-8 text-center">

                  alt="Hyrox Logo" 
                  className="h-12"

                    e.target.style.display = 'none';
                    e.target.nextSibling.style.display = 'flex';

                    </button>
                  ) : (
                    <div className="bg-gray-700 rounded-lg p-6 mb-6">
                      <h4 className="text-lg font-bold mb-4">Log Meal</h4>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium mb-2 text-black">Date</label>
                          <input
                            type="date"
                            value={currentMeal.date}
                            onChange={(e) => setCurrentMeal({...currentMeal, date: e.target.value})}
                            className="w-full bg-white text-black rounded px-4 py-2 border-2 border-gray-200"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2 text-black">Meal Name</label>
                          <input
                            type="text"
                            value={currentMeal.mealName}
                            onChange={(e) => setCurrentMeal({...currentMeal, mealName: e.target.value})}
                            placeholder="e.g., Breakfast, Lunch, Snack"
                            className="w-full bg-white text-black rounded px-4 py-2 border-2 border-gray-200"
                          />
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                          <div>
                            <label className="block text-sm font-medium mb-2 text-black">Calories</label>
                            <input
                              type="number"
                              value={currentMeal.calories}
                              onChange={(e) => setCurrentMeal({...currentMeal, calories: e.target.value})}
                              placeholder="500"
                              className="w-full bg-white text-black rounded px-4 py-2 border-2 border-gray-200"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium mb-2 text-black">Protein (g)</label>
                            <input
                              type="number"
                              value={currentMeal.protein}
                              onChange={(e) => setCurrentMeal({...currentMeal, protein: e.target.value})}
                              placeholder="30"
                              className="w-full bg-white text-black rounded px-4 py-2 border-2 border-gray-200"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium mb-2 text-black">Carbs (g)</label>
                            <input
                              type="number"
                              value={currentMeal.carbs}
                              onChange={(e) => setCurrentMeal({...currentMeal, carbs: e.target.value})}
                              placeholder="50"
                              className="w-full bg-white text-black rounded px-4 py-2 border-2 border-gray-200"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium mb-2 text-black">Fats (g)</label>
                            <input
                              type="number"
                              value={currentMeal.fats}
                              onChange={(e) => setCurrentMeal({...currentMeal, fats: e.target.value})}
                              placeholder="15"
                              className="w-full bg-white text-black rounded px-4 py-2 border-2 border-gray-200"
                            />
                          </div>
                        </div>

                        <div className="flex gap-3">
                          <button
                            onClick={handleLogMeal}
                            className="flex-1 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition"
                          >
                            Save Meal
                          </button>
                          <button
                            onClick={() => setShowNutritionForm(false)}
                            className="px-6 py-3 bg-gray-600 hover:bg-gray-500 rounded-lg font-semibold transition"
                          >
                            Cancel
                          </button>
                        </div>
                      </div>
                    </div>
                  )}

                  <div>
                    <h4 className="text-lg font-bold mb-3 text-white">Recent Meals</h4>
                    {getRecentNutrition().length === 0 ? (
                      <div className="text-center py-8 text-gray-400">
                        <p>No meals logged yet</p>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {getRecentNutrition().map((meal) => (
                          <div key={meal.id} className="bg-white border-2 border-gray-200 rounded-lg p-4">
                            <div className="flex justify-between items-start mb-2">
                              <div>
                                <div className="font-bold text-black">{meal.mealName}</div>
                                <div className="text-sm text-gray-600">
                                  {new Date(meal.date).toLocaleDateString('en-GB', {
                                    weekday: 'short',
                                    day: 'numeric',
                                    month: 'short'
                                  })}
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-lg font-bold" style={{color: '#FF4500'}}>{meal.calories} cal</div>
                              </div>
                            </div>
                            <div className="flex gap-4 text-sm text-gray-700">
                              <span>P: {meal.protein}g</span>
                              <span>C: {meal.carbs}g</span>
                              <span>F: {meal.fats}g</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  <div className="mt-6 bg-gray-800 rounded-lg p-5">
                    <h4 className="font-bold text-lg mb-3 text-white">💧 Hydration & Supplements</h4>
                    <ul className="space-y-2 text-sm text-gray-200">
                      <li>• 2.5-3 liters of water daily</li>
                      <li>• Electrolytes during intense sessions</li>
                      <li>• Multivitamin with breakfast</li>
                      <li>• Omega-3 supplement with dinner</li>
                      <li>• Optional: Creatine (5g daily) and BCAAs</li>
                    </ul>
                  </div>
                </div>
              )}

              {activeTab === 'history' && (
                <div>
                  <h3 className="text-xl font-bold mb-4">Workout History</h3>
                  {getUserWorkouts(selectedUser).length === 0 ? (
                    <div className="text-center py-12 text-gray-400">
                      <Clock size={48} className="mx-auto mb-4 opacity-50" />
                      <p>No workouts logged yet</p>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {getUserWorkouts(selectedUser).map((workout) => (
                        <div key={workout.id} className="bg-gray-700 rounded-lg p-4">
                          <div className="flex items-start justify-between mb-2">
                            <div>
                              <div className="font-bold">{workout.type}</div>
                              <div className="text-sm text-gray-400">
                                {new Date(workout.date).toLocaleDateString('en-GB', {
                                  weekday: 'short',
                                  day: 'numeric',
                                  month: 'short'
                                })}
                              </div>
                            </div>
                            <div className="text-sm font-semibold">{workout.duration} mins</div>
                          </div>
                          {workout.notes && (
                            <div className="text-sm text-gray-300 mt-2 pt-2 border-t border-gray-600">
                              {workout.notes}
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<HyroxTrainingApp />, document.getElementById('root'));
  </script>
</body>
</html>
