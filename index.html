<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Hyrox Training Logger</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;padding:0;font-family:-apple-system">
<div id="root"></div>
<script type="text/babel">
const {useState,useEffect}=React;
const Icon=({d,s=24})=><svg width={s} height={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" dangerouslySetInnerHTML={{__html:d}}/>;
const Calendar=({s=24})=><Icon d='<rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>' s={s}/>;
const Plus=({s=24})=><Icon d='<line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>' s={s}/>;
const User=({s=24})=><Icon d='<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>' s={s}/>;
const CheckCircle=({s=24})=><Icon d='<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>' s={s}/>;
const Flame=({s=24})=><Icon d='<path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>' s={s}/>;
function WorkoutCard({day,isComplete,onToggle}){const[d,setD]=useState(false);return <div className={`bg-white border-2 rounded-lg p-4 ${isComplete?'shadow-lg':'border-gray-200'}`} style={isComplete?{borderColor:'#FF4500'}:{}}><div className="flex gap-4"><button onClick={onToggle} className="w-6 h-6 rounded border-2 text-white" style={isComplete?{backgroundColor:'#FF4500',borderColor:'#FF4500'}:{borderColor:'#ccc'}}>{isComplete&&<CheckCircle s={20}/>}</button><div className="flex-1"><div className="font-bold text-black">{day.day} - {day.focus}</div><div className="text-sm text-gray-600">{day.detail}</div><button onClick={()=>setD(!d)} className="text-xs mt-2" style={{color:'#FF4500'}}>{d?'Hide':'Show Details'}</button>{d&&<div className="mt-2 p-3 bg-gray-50 text-sm text-black whitespace-pre-line">{day.specifics}</div>}</div></div></div>}
function App(){
const[tab,setTab]=useState('plan');
const[user,setUser]=useState('user1');
const[week,setWeek]=useState(1);
const[comp,setComp]=useState({});
const mens={1:[{day:'Mon',type:'Strength',focus:'Lower 160kg/110kg',detail:'Sled overload',specifics:'Sled Push: 5x50m @ 160kg\nSled Pull: 6x50m @ 110kg'}]};
const toggleComp=(w,i)=>{const k=`${user}-${w}-${i}`;setComp(p=>({...p,[k]:!p[k]}));};
const isComp=(w,i)=>comp[`${user}-${w}-${i}`]||false;
const plan=mens[week]||mens[1];
return <div className="min-h-screen bg-black text-white p-4"><div className="max-w-6xl mx-auto"><h1 className="text-3xl font-bold text-center mb-8">HYROX Training</h1><div className="flex gap-4 mb-6 justify-center"><button onClick={()=>setUser('user1')} className="px-6 py-3 rounded-lg font-semibold bg-white text-black">Jade</button><button onClick={()=>setUser('user2')} className="px-6 py-3 rounded-lg font-semibold text-white" style={{backgroundColor:'#FF4500'}}>Tony</button></div><div className="bg-white rounded-lg p-6 text-black"><h3 className="text-xl font-bold mb-4">Week {week}</h3><div className="space-y-3">{plan.map((day,i)=><WorkoutCard key={i} day={day} isComplete={isComp(week,i)} onToggle={()=>toggleComp(week,i)}/>)}</div></div></div></div>
}
ReactDOM.render(<App/>,document.getElementById('root'));
</script>
</body>
</html>
